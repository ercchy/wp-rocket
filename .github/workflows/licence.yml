name: Rebuild Licence data file

on:
  push:
    branches: [ master, develop, action-tests-1 ]
  pull_request:
    branches: [ master, develop ]

jobs:
  licence:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.GITHUB_REF }}

      #- name: Checkout
      #  run: git checkout

      - name: Find file
        run: find licence-data.php
        id: find
        continue-on-error: true

      - name: Add a file
        run: git checkout master licence-data.php
        id: add
        if: ${{ success() }}

      - name: Commit the missing file
        run: git commit -m "adds the file"

